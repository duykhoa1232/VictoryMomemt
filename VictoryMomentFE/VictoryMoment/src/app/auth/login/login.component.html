<div class="auth-wrapper">
  <mat-card class="auth-card">
    <h2 class="auth-title">Đăng nhập</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="f['email'].touched && f['email'].invalid">
          <span *ngIf="f['email'].errors?.['required']">Email là bắt buộc.</span>
          <span *ngIf="f['email'].errors?.['email']">Email không hợp lệ.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mật khẩu</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="f['password'].touched && f['password'].invalid">
          <span *ngIf="f['password'].errors?.['required']">Mật khẩu là bắt buộc.</span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">
        Đăng nhập
      </button>

<!--      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>-->
    </form>

    <p class="auth-footer">
      Chưa có tài khoản? <a [routerLink]="['/register']">Đăng ký</a>
    </p>
  </mat-card>
</div>
