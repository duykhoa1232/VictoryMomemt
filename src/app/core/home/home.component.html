<div class="content-wrapper">
  <div class="content-area">
    <div class="article-and-sidebar-wrapper">
      <mat-card class="article-card">
        <ng-container *ngIf="isLoggedIn; else guestView">
          <!-- Nút Tạo bài đăng ở đầu -->
          <div class="create-post-header">
            <button mat-raised-button color="primary" (click)="openCreatePostDialog()">
              <mat-icon>create</mat-icon> Tạo bài đăng
            </button>
          </div>

          <!-- Danh sách bài đăng -->
          <app-post-list></app-post-list>
        </ng-container>

        <ng-template #guestView>
          <mat-card-title>Welcome to the home page!</mat-card-title>
          <mat-card-content>
            <p>Please <a routerLink="/login">log in</a> to create a post and view the full content.</p>
          </mat-card-content>
        </ng-template>
      </mat-card>

      <mat-card class="sidebar-card">
        <!-- Nội dung sidebar (có thể thêm logic hoặc nội dung tĩnh) -->
      </mat-card>
    </div>
  </div>
</div>
