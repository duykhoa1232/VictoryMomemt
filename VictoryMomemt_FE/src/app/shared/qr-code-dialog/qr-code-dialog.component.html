<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="dialog-content">
  <div class="qr-code-container">
    <div #qrcodeCanvas class="qr-canvas"></div> <p class="share-url">{{ data.dataToEncode }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="copyToClipboard()">
    <mat-icon>content_copy</mat-icon> Sao chép URL
  </button>
  <button mat-button (click)="onClose()">Đóng</button>
</mat-dialog-actions>
